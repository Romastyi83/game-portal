<div class="settings__wrapper settings__wrapper--head">
  <div class="pencil" data-pencil>
    <img src="img/svg/pencil.svg" alt="pencil">
  </div>
  <div class="popup" data-popup>
    <div class="popup__head">
      <div class="popup__head-item">
        <i>
          <img src="img/svg/popup-dots.svg" alt="dots">
        </i>
        <span class="popup__head-text">шапка</span>
      </div>
      <div class="popup__close" data-close>
        <i>
          <img src="img/svg/close.svg" alt="close">
        </i>
      </div>
    </div>
    <div class="popup__body popup__body--head">
      <div class="popup__body-inner">
        <div class="popup__item">
          <div class="popup__item-inner">
            <h3 class="popup__title">Шапка сайта</h3>
            <div class="settings">
              <div class="settings__item">
                <div class="settings__row">
                  <div class="settings__label">
                    <span class="settings__title">Название сайта</span>
                    <input class="settings__input" type="text" value="Название компании">
                  </div>
                  <div class="settings__label settings__label--small">
                    <span class="settings__title">Цвет</span>
                    <div class="settings__input-wrapper">
                      <img class="settings__img" src="img/svg/color.svg" alt="color">
                      <input class="settings__input settings__input--color" type="text" value="#FFFFFF">
                    </div>
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label">
                    <span class="settings__title">Основной телефон</span>
                    <input class="settings__input" type="text" value="8 800 555 35 35">
                  </div>
                  <div class="settings__label settings__label--small">
                    <span class="settings__title">Цвет</span>
                    <div class="settings__input-wrapper">
                      <img class="settings__img" src="img/svg/color.svg" alt="color">
                      <input class="settings__input settings__input--color" type="text" value="#FFFFFF" data-color>
                      <input class="colorpicker" type="color" value="#ffffff" data-colorpicker>
                    </div>
                  </div>
                </div>
              </div>
              <div class="settings__item">
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Кнопка заказа звонка</span>
                    <input class="settings__input" type="text" value="Заказать звонок">
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                    <input class="btn__dots-checkbox" type="checkbox" checked>
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Логотип в шапке</span>
                    <div class="settings__input-wrapper">

                      <div class="settings__input-file-wrapper">

                        <div class="btn__review">
                          обзор...
                        </div>
                        <input class="settings__input" type="text" value="image.png" data-upload-file>
                        <input class="settings__input-file" type="file" data-review-btn>
                        <div class="settings__input-fake-wrapper" data-input-fake-wrapper></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="popup__item popup__item--right-side">
          <div class="popup__item-inner">
            <h3 class="popup__title">настройки блока</h3>
            <div class="settings">
              <div class="settings__item settings__item--large">
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Меню в шапке</span>
                    <input class="settings__input" type="text" value="Содержание">
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                    <input class="btn__dots-checkbox" type="checkbox">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="popup__bottom popup__bottom--right">
        <button class="btn__publish">
          <span class="btn__publish-text">Опубликовать</span>
        </button>
      </div>
    </div>
  </div>
</div>
