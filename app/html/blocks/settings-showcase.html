<div class="settings__wrapper">
  <div class="pencil" data-pencil>
    <img src="img/svg/pencil.svg" alt="pencil">
  </div>
  <div class="popup" data-popup>
    <div class="popup__head">
      <div class="popup__head-item">
        <i>
          <img src="img/svg/popup-dots.svg" alt="dots">
        </i>
        <span class="popup__head-text">витрина</span>
      </div>
      <div class="popup__close" data-close>
        <i>
          <img src="img/svg/close.svg" alt="close">
        </i>
      </div>
    </div>
    <div class="popup__body">
      <div class="popup__body-inner">
        <div class="popup__item">
          <h3 class="popup__title">витрина товаров</h3>
          <div class="settings">
            <div class="settings__item">
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Название позиции</span>
                  <input class="settings__input" type="text" value="MSI GeForce 2080 Super 6GB">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Цена</span>
                  <input class="settings__input" type="text" value="238 500 ₽">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Старая цена (зачеркнута)</span>
                  <input class="settings__input" type="text" value="248 500 ₽">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Картинка</span>
                  <div class="settings__input-wrapper">
                    <div class="btn__review">обзор...</div>
                    <input class="settings__input" type="text" value="image.png">
                  </div>
                </div>
              </div>
              <div class="btn__del-wrapper">
                <div class="btn__del">
                  <i>
                    <img src="img/svg/del.svg" alt="delete">
                  </i>
                  <span class="btn__del-text">удалить</span>
                </div>
              </div>
            </div>
            <div class="settings__item">
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Название позиции</span>
                  <input class="settings__input" type="text" value="AMD Ryzen 7 3700X">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Цена</span>
                  <input class="settings__input" type="text" value="28 500 ₽">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Старая цена (зачеркнута)</span>
                  <input class="settings__input" type="text" value="30 000 ₽">
                </div>
              </div>
              <div class="settings__row">
                <div class="settings__label settings__label--large">
                  <span class="settings__title">Картинка</span>
                  <div class="settings__input-wrapper">
                    <div class="btn__review">обзор...</div>
                    <input class="settings__input" type="text" value="image.png">
                  </div>
                </div>
              </div>
              <div class="btn__del-wrapper">
                <div class="btn__del">
                  <i>
                    <img src="img/svg/del.svg" alt="delete">
                  </i>
                  <span class="btn__del-text">удалить</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="popup__item popup__item--right-side">
          <div class="popup__item-inner">
            <h3 class="popup__title">настройки блока</h3>

            <div class="settings">

              <div class="settings__item settings__item--large">
                <div class="settings__row">
                  <div>
                    <span class="settings__title">Товаров в блоке</span>
                    <div class="popup__pm-slider">

                      <div class="popup__slider-arrow">
                        <i>
                          <img src="img/svg/minus-slider.svg" alt="minus">
                        </i>
                      </div>

                      <div class="popup__slider-number-holder">
                        <div class="popup__slider-number">4</div>
                      </div>

                      <div class="popup__slider-arrow">
                        <i>
                          <img src="img/svg/plus-slider.svg" alt="plus">
                        </i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Заголовок блока</span>
                    <input class="settings__input" type="text"
                      value="Новые игровые видео карты всегда в наличии и под заказ вплоть до RTX 3090">
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                  </div>
                </div>
              </div>


            </div>

          </div>
          <div class="popup__item-inner">
            <div class="settings">
              <div class="settings__item settings__item--large">
                <div class="settings__row settings__row--column">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Фоновая картинка блока</span>
                    <div class="settings__input-wrapper">
                      <div class="btn__review">обзор...</div>
                      <input class="settings__input" type="text" value="">
                    </div>
                  </div>
                  <div class="settings__label settings__label--small">
                    <span class="settings__title">Фон блока</span>
                    <div class="settings__input-wrapper">
                      <img class="settings__img" src="img/svg/color.svg" alt="color">
                      <input class="settings__input settings__input--icon" type="text" value="#FFFFFF">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="popup__bottom">
        <button class="btn__publish">
          <i>
            <img src="img/svg/plus.svg" alt="plus">
          </i>
          <span class="btn__publish-text">добавить товар</span>
        </button>
        <div class="popup__slider">

          <div class="popup__slider-arrow">
            <i>
              <img src="img/svg/arrow-left-b.svg" alt="arrow">
            </i>
          </div>

          <div class="popup__slider-dots-holder">
            <div class="popup__slider-dot active"></div>
            <div class="popup__slider-dot"></div>
            <div class="popup__slider-dot"></div>
            <div class="popup__slider-dot"></div>
          </div>

          <div class="popup__slider-arrow">
            <i>
              <img src="img/svg/arrow-right-b.svg" alt="arrow">
            </i>
          </div>

        </div>
        <div class="popup__bottom-side">
          <div class="btn__del btn__del--large">
            <i>
              <img src="img/svg/del.svg" alt="delete">
            </i>
            <span class="btn__del-text">удалить весь блок</span>
          </div>
          <button class="btn__publish">
            <span class="btn__publish-text">Опубликовать</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
