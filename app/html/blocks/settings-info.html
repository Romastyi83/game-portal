<div class="settings__wrapper">
  <div class="pencil" data-pencil>
    <img src="img/svg/pencil.svg" alt="pencil">
  </div>
  <div class="popup" data-popup>
    <div class="popup__head">
      <div class="popup__head-item">
        <i>
          <img src="img/svg/popup-dots.svg" alt="dots">
        </i>
        <span class="popup__head-text">информация</span>
      </div>
      <div class="popup__close" data-close>
        <i>
          <img src="img/svg/close.svg" alt="close">
        </i>
      </div>
    </div>
    <div class="popup__body">
      <div class="popup__body-inner">
        <div class="popup__item">
          <div class="popup__item-inner">
            <h3 class="popup__title">информация о компании или продукте</h3>
            <div class="settings">
              <div class="settings__item">
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Заголовок блока</span>
                    <input class="settings__input" type="text" value="Лидер среди лучших!">
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                    <input class="btn__dots-checkbox" type="checkbox" checked>
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Главная картинка</span>
                    <div class="settings__input-wrapper">
                      <div class="btn__review">обзор...</div>
                      <input class="settings__input" type="text" value="image.png">
                    </div>
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                    <input class="btn__dots-checkbox" type="checkbox">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Кнопка действия</span>
                    <input class="settings__input" type="text" value="Купить сейчас">
                  </div>
                  <div class="btn__dots-wrapper">
                    <div class="btn__dots-inner">
                      <i>
                        <img src="img/svg/btn-dots.svg" alt="dots">
                      </i>
                    </div>
                    <input class="btn__dots-checkbox" type="checkbox">
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <input class="settings__input" type="text" value="https://">
                  </div>
                </div>
              </div>
              <div class="settings__item">
                <div class="settings__row">
                  <div>
                    <span class="settings__title">Картинок в блоке</span>
                    <div class="popup__pm-slider">

                      <div class="popup__slider-arrow">
                        <i>
                          <img src="img/svg/minus-slider.svg" alt="minus">
                        </i>
                      </div>

                      <div class="popup__slider-number-holder">
                        <div class="popup__slider-number">2</div>
                      </div>

                      <div class="popup__slider-arrow">
                        <i>
                          <img src="img/svg/plus-slider.svg" alt="plus">
                        </i>
                      </div>
                    </div>
                  </div>
                  <div>
                    <span class="settings__title">Картинки</span>
                    <div class="btn__dots-wrapper">
                      <div class="btn__dots-inner">
                        <i>
                          <img src="img/svg/btn-dots.svg" alt="dots">
                        </i>
                      </div>
                      <input class="btn__dots-checkbox" type="checkbox" checked>
                    </div>
                  </div>
                </div>
                <div class="settings__row settings__row--indent">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Дополнительная картинка</span>
                    <div class="settings__input-wrapper">
                      <div class="btn__review">обзор...</div>
                      <input class="settings__input" type="text" value="image.png">
                    </div>
                  </div>
                </div>
                <div class="settings__row">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Дополнительная картинка</span>
                    <div class="settings__input-wrapper">
                      <div class="btn__review">обзор...</div>
                      <input class="settings__input" type="text" value="image.png">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="popup__item popup__item--no-title popup__item--right-side">
          <div class="popup__item-inner">
            <div class="settings">

              <div class="settings__item settings__item--large">
                <span class="settings__title">Текст</span>
                <div class="settings__row">
                  <textarea class="settings__textarea">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque tincidunt luctus tellus, eu venenatis metus bibendum eget. Mauris id purus orci. Ut vel lorem mollis, vestibulum massa gravida, pharetra dolor. Nulla dictum sem est. Cras rutrum lectus eu ex malesuada aliquet.

Nunc in laoreet elit, in interdum augue. Nullam ullamcorper est orci. Sed sem quam, faucibus ut dignissim vel, hendrerit facilisis mauris.</textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="popup__item-inner">
            <div class="settings">
              <div class="settings__item settings__item--large">
                <div class="settings__row settings__row--column">
                  <div class="settings__label settings__label--large">
                    <span class="settings__title">Фоновая картинка блока</span>
                    <div class="settings__input-wrapper">
                      <div class="btn__review">обзор...</div>
                      <input class="settings__input" type="text" value="">
                    </div>
                  </div>
                  <div class="settings__label settings__label--small">
                    <span class="settings__title">Фон блока</span>
                    <div class="settings__input-wrapper">
                      <img class="settings__img" src="img/svg/color.svg" alt="color">
                      <input class="settings__input settings__input--color" type="text" value="#FFFFFF" data-color>
                      <input class="colorpicker" type="color" value="#ffffff" data-colorpicker>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="popup__bottom popup__bottom--right">
        <div class="popup__bottom-side">
          <div class="btn__del btn__del--large">
            <i>
              <img src="img/svg/del.svg" alt="delete">
            </i>
            <span class="btn__del-text">удалить весь блок</span>
          </div>
          <button class="btn__publish">
            <span class="btn__publish-text">Опубликовать</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
