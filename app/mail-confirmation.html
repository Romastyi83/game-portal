<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js" defer></script>
</head>

<body>
  <div class="wrapper">
  <div class="container">
    <div class="mail-confirmation__wrapper">
      <div>
        <div class="mail-confirmation__logo-holder">
          <img class="mail-confirmation__logo" src="img/svg/logo-oskol.svg" alt="logo">
        </div>
        <h2 class="mail-confirmation__title">Подтверждение почты</h2>
        <div class="mail-confirmation__sep"></div>
        <p class="mail-confirmation__p">Приветствуем! Это oskol.info. Ваш ящик электронной почты указан при регистрации
          в
          нашем сервисе. Подтвердите регистрацию нажав кнопку ниже.</p>

        <div class="mail-confirmation__btn-holder">
          <button class="mail-confirmation__btn">ПОДТВЕРИТЬ E-MAIL</button>
          <p class="mail-confirmation__p">
            Если вы не регистрировались в нашем сервисе, просто проигнорируйте это сообщение.
          </p>
        </div>
      </div>
      <div class="mail-confirmation__footer">
        <div class="mail-confirmation__sep"></div>
        <div class="mail-confirmation__unsubscribe-holder">
          <a class="mail-confirmation__unsubscribe" href="#">Отписаться от рассылки</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</body>

</html>
